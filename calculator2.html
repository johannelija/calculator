<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 48px;
            height: 48px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('_')">_</button>
        <br>
        <button onclick="calculateSI()">SI</button>
        <button onclick="clearDisplay()">AC</button>
        <button onclick="Backspace()">Back</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        function Backspace()
        {
            clearDisplay()
        }
        function calculateSI() {
            var values = document.getElementById('display').value.split('_');
            if (values.length === 3) {
                var principal = parseFloat(values[0]);
                var rate = parseFloat(values[1]);
                var time = parseFloat(values[2]);

                if (!isNaN(principal) && !isNaN(rate) && !isNaN(time)) {
                    var simpleInterest = (principal * rate * time) / 100;
                    document.getElementById('display').value = 'Simple Interest: ' + simpleInterest;
                } else {
                    document.getElementById('display').value = 'Error: Invalid input';
                }
            } else {
                document.getElementById('display').value = 'Error: Invalid input format';
            }
        }
    </script>
</body>
</html>
